<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocoDoro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Focodoro</h1>
    <div id="timer">25:00</div>
    <div class="controls">
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>
  </div> <br> <br>
  <p>FOCODORO is a time management app using the Pomodoro Technique, helping users boost productivity through 25-minute focused work intervals with breaks.</p>
<br> 
<p><h2>Happy Focus Brains</h2></p> 
  <script src="script.js"></script>
</body>
</html>
